language: objective-c
osx_image: xcode10.2
cache: cocoapods

before_install:
  - rvm use system
  - sudo gem install cocoapods
  - pod repo update

script:
- set -o pipefail
- xcodebuild clean build test -allowProvisioningUpdates -workspace StreamChat.xcworkspace -scheme StreamChat -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 8' CODE_SIGNING_REQUIRED=NO | xcpretty

